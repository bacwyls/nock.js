<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <title>Nock Fiddle</title>

    <link rel="shortcut icon" href="https://timgiroux.github.io/tlgsite/res/favicon.ico">
    <link rel="stylesheet" href="https://urbit.org/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="nock.js"></script>
    <script src="fiddle.js"></script>

    <style>
      a {font-weight:bold;text-decoration:underline;}
      footer {color:#777!important; background-color:#ddd!important;}
      pre{background-color:black!important;}
      code{background-color:black!important;color:white!important;margin:0!important;}
    </style>

  </head>

  <body>

    <section style="padding:3em 0;" class="full">
      <h1> Fiddle with Nock </h1>
    </section>

    <section style="padding-bottom:3em" class="full">
      <input style="width:100%;height:5em;overflow:scroll;"
             oninput="nock_fiddle()"
             id="nock_input"
             type="text"
             value="[99 57] [8 [1 [6 [5 [0 10] [0 11]] [0 4] [9 3 [[[4 [0 4]] [[0 10] [4 [0 11]]]] [0 3]]]]] [9 3 [[[1 0] [0 3]] [0 2]]]]">
      </input>
    </section>

    <section class="full">
      <pre>
      <code style="color:#111111;" id="nock_output">42</code>
      </pre>
      <p id="nock_error" style="color:#E47474; height:1em;"></p>
    </section>

    <footer class="full-bleed mt4 grid3 bg-black white full pb6">
      <p> <a href="https://urbit.org">urbit.org</a></p>
      <p> Learn about Nock with a <a href="https://youtu.be/oXVfucOxXrQ">Youtube series</a> by Josh (aka ~taglux-nidsep). </p>
      <p> This page runs on <a href="https://github.com/joemfb/nock.js"> nock.js </a> by joemfb </p>
    </footer>

  </body>
</html>
